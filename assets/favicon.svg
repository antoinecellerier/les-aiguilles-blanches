<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- Sky -->
  <rect width="32" height="32" fill="#3a6d8e"/>
  <!-- Mountain in background -->
  <rect x="18" y="10" width="10" height="2" fill="#6a5e52"/>
  <rect x="16" y="12" width="14" height="2" fill="#4a423a"/>
  <rect x="14" y="14" width="18" height="2" fill="#4a423a"/>
  <rect x="12" y="16" width="20" height="8" fill="#4a423a"/>
  <!-- Snow cap -->
  <rect x="20" y="7"  width="6"  height="3" fill="#ffffff"/>
  <rect x="18" y="10" width="10" height="2" fill="#d8e4e8"/>
  <!-- Groomed snow (full width) -->
  <rect x="0"  y="24" width="32" height="8" fill="#ffffff"/>
  <rect x="0"  y="27" width="32" height="1" fill="#d8e4e8"/>
  <rect x="0"  y="30" width="32" height="1" fill="#d8e4e8"/>
  <!-- Groomer (rendered in front of snow) -->
  <rect x="4"  y="20" width="10" height="2" fill="#cc2200"/>
  <rect x="4"  y="22" width="10" height="4" fill="#aa1a00"/>
  <rect x="5"  y="18" width="5"  height="2" fill="#87ceeb"/>
</svg>
