<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Les Aiguilles Blanches - Snow Groomer Simulation</title>
    <meta name="description" content="Groom ski pistes under starlit Alpine skies in this retro pixel-art snow groomer simulation. SkiFree-style aesthetics meet real resort operations.">
    <meta property="og:title" content="Les Aiguilles Blanches">
    <meta property="og:description" content="Groom ski pistes under starlit Alpine skies. SkiFree-style retro pixel art meets real resort operations.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cellerier.net/les-aiguilles-blanches/">
    <meta property="og:image" content="https://cellerier.net/les-aiguilles-blanches/og-image.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Les Aiguilles Blanches">
    <meta name="twitter:description" content="Groom ski pistes under starlit Alpine skies. SkiFree-style retro pixel art meets real resort operations.">
    <meta name="twitter:image" content="https://cellerier.net/les-aiguilles-blanches/og-image.png">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(180deg, #1a2a3e 0%, #2d4a6e 50%, #3d5a7e 100%);
            font-family: 'Courier New', Courier, monospace;
        }

        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #game-container canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }

        #loading-indicator {
            color: #E8F4F8;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            position: absolute;
        }

        #load-fallback {
            display: none;
            color: #E8F4F8;
            font-size: 14px;
            text-align: center;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Courier New', Courier, monospace;
        }

        #load-fallback a {
            color: #87CEEB;
        }

        #load-fallback a:hover {
            color: #FFD700;
        }

        /* High contrast mode styles */
        .high-contrast #game-container {
            border-color: #FFD700;
        }

        .high-contrast body {
            background: #000000;
        }

        /* Colorblind filter SVGs */
        .colorblind-filter {
            position: absolute;
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>
    <!-- SVG filters for colorblind modes -->
    <svg class="colorblind-filter">
        <defs>
            <!-- Deuteranopia (green-blind) -->
            <filter id="deuteranopia">
                <feColorMatrix type="matrix" values="
                    0.625 0.375 0.000 0 0
                    0.700 0.300 0.000 0 0
                    0.000 0.300 0.700 0 0
                    0.000 0.000 0.000 1 0"/>
            </filter>
            <!-- Protanopia (red-blind) -->
            <filter id="protanopia">
                <feColorMatrix type="matrix" values="
                    0.567 0.433 0.000 0 0
                    0.558 0.442 0.000 0 0
                    0.000 0.242 0.758 0 0
                    0.000 0.000 0.000 1 0"/>
            </filter>
            <!-- Tritanopia (blue-blind) -->
            <filter id="tritanopia">
                <feColorMatrix type="matrix" values="
                    0.950 0.050 0.000 0 0
                    0.000 0.433 0.567 0 0
                    0.000 0.475 0.525 0 0
                    0.000 0.000 0.000 1 0"/>
            </filter>
        </defs>
    </svg>

    <div id="game-container">
        <div id="loading-indicator">
            ⛷️ Loading Les Aiguilles Blanches... ❄️
        </div>
        <div id="load-fallback">
            The game failed to load.<br><br>
            <a href="https://github.com/antoinecellerier/les-aiguilles-blanches/issues" target="_blank" rel="noopener noreferrer">Report issue on GitHub</a>
        </div>
    </div>

    <script>
        // Show fallback link if game hasn't loaded after 15 seconds
        window._loadFallbackTimer = setTimeout(function() {
            var indicator = document.getElementById('loading-indicator');
            var fallback = document.getElementById('load-fallback');
            if (indicator && indicator.offsetParent !== null) {
                fallback.style.display = 'block';
            }
        }, 15000);
    </script>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
