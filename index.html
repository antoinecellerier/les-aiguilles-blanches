<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Les Aiguilles Blanches - Snow Groomer Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #1a2a3e 0%, #2d4a6e 50%, #3d5a7e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace;
        }

        #game-container {
            border: 4px solid #4a6a8e;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        #game-container canvas {
            display: block;
        }

        #loading-indicator {
            color: #E8F4F8;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            position: absolute;
        }

        /* High contrast mode styles */
        .high-contrast #game-container {
            border-color: #FFD700;
        }

        .high-contrast body {
            background: #000000;
        }

        /* Colorblind filter SVGs */
        .colorblind-filter {
            position: absolute;
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>
    <!-- SVG filters for colorblind modes -->
    <svg class="colorblind-filter">
        <defs>
            <!-- Deuteranopia (green-blind) -->
            <filter id="deuteranopia">
                <feColorMatrix type="matrix" values="
                    0.625 0.375 0.000 0 0
                    0.700 0.300 0.000 0 0
                    0.000 0.300 0.700 0 0
                    0.000 0.000 0.000 1 0"/>
            </filter>
            <!-- Protanopia (red-blind) -->
            <filter id="protanopia">
                <feColorMatrix type="matrix" values="
                    0.567 0.433 0.000 0 0
                    0.558 0.442 0.000 0 0
                    0.000 0.242 0.758 0 0
                    0.000 0.000 0.000 1 0"/>
            </filter>
            <!-- Tritanopia (blue-blind) -->
            <filter id="tritanopia">
                <feColorMatrix type="matrix" values="
                    0.950 0.050 0.000 0 0
                    0.000 0.433 0.567 0 0
                    0.000 0.475 0.525 0 0
                    0.000 0.000 0.000 1 0"/>
            </filter>
        </defs>
    </svg>

    <div id="game-container">
        <div id="loading-indicator">
            ⛷️ Loading Les Aiguilles Blanches... ❄️
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
