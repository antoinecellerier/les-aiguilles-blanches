<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Les Aiguilles Blanches - Snow Groomer Simulation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: visible;
        }
        /* Error display */
        .error-message {
            color: #ff6666;
            padding: 20px;
            text-align: center;
            font-size: 16px;
        }
        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading-indicator" style="color: white; text-align: center; padding-top: 40vh;">Loading...</div>
    </div>
    
    <!-- Phaser 3 (run ./setup.sh to download) -->
    <script src="js/phaser.js"></script>
    
    <!-- Game Configuration -->
    <script src="src/config/gameConfig.js"></script>
    <script src="src/config/levels.js"></script>
    <script src="src/config/localization.js"></script>
    
    <!-- Utilities -->
    <script src="src/utils/accessibility.js"></script>
    
    <!-- Scenes -->
    <script src="src/scenes/BootScene.js"></script>
    <script src="src/scenes/MenuScene.js"></script>
    <script src="src/scenes/SettingsScene.js"></script>
    <script src="src/scenes/GameScene.js"></script>
    <script src="src/scenes/HUDScene.js"></script>
    <script src="src/scenes/DialogueScene.js"></script>
    <script src="src/scenes/PauseScene.js"></script>
    <script src="src/scenes/LevelCompleteScene.js"></script>
    <script src="src/scenes/CreditsScene.js"></script>
    
    <!-- Main Entry -->
    <script src="src/main.js"></script>
    
    <!-- Fallback for script loading errors -->
    <script>
        window.onerror = function(msg, url, line) {
            console.error('Script error:', msg, url, line);
            document.getElementById('game-container').innerHTML = 
                '<div class="error-message">Error loading game: ' + msg + '<br>Check console for details.</div>';
            return true;
        };
    </script>
</body>
</html>
