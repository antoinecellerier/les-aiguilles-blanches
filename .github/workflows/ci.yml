name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck-unit-build:
    name: Typecheck, Unit Tests & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm test

      - name: Build
        run: npm run build

  e2e:
    name: E2E (${{ matrix.browser }})
    runs-on: ubuntu-latest
    needs: typecheck-unit-build
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Set up E2E environment
        run: PLAYWRIGHT_WITH_DEPS=1 ./setup.sh ${{ matrix.browser }}

      - name: Run tests
        run: ./run-tests.sh --browser ${{ matrix.browser }} -n 4

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots-${{ matrix.browser }}
          path: tests/screenshots/
          retention-days: 7
